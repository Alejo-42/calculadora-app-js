<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora Curso Javascript</h1>
    <h2>Por Alejo Rosero</h2>
    <div class="calculadora">
        <input type="text" id="pantalla" readonly>
        <br>
        <input type="button" value="1" title="1" onclick="agregar('1')">
        <input type="button" value="2" title="2" onclick="agregar('2')">
        <input type="button" value="3" title="3" onclick="agregar('3')">
        <input type="button" value="+" title="Suma" onclick="agregar('+')">
        <br>
        <input type="button" value="4" title="4" onclick="agregar('4')">
        <input type="button" value="5" title="5" onclick="agregar('5')">
        <input type="button" value="6" title="6" onclick="agregar('6')">
        <input type="button" value="-" title="Resta" onclick="agregar('-')">
        <br>
        <input type="button" value="7" title="7" onclick="agregar('7')">
        <input type="button" value="8" title="8" onclick="agregar('8')">
        <input type="button" value="9" title="9" onclick="agregar('9')">
        <input type="button" value="*" title="Multiplicación" onclick="agregar('*')">
        <br>
        <input type="button" value="0" title="0" onclick="agregar('0')">
        <input type="button" value="." title="." onclick="agregar('.')">
        <input type="button" value="/" title="División" onclick="agregar('/')">
        <input type="button" value="=" title="Resultado" onclick="calcular()">
        <br>
        <input type="button" value="C" title="Eliminar" onclick="borrarTodo()">
        <input type="button" value="<" title="Borrar" onclick="deshacer()">
    </div>
    <script src="script.js"></script>
</body>

</html>
